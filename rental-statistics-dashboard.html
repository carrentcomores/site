<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Statistics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            color: #007bff;
        }
        .nav-link {
            padding: 10px;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .navbar-nav .nav-link.active {
            color: white;
            background-color: #007bff; /* Adjust this color as needed for contrast */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="rental-statistics-dashboard.html">Rental Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-rental-dashboard.html">Customer Rental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">View Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Rental Statistics</h2>
        <div id="rentalInfo" class="mb-4">
            <p id="totalRentals"></p>
        </div>
        <canvas id="priceChart" width="400" height="200"></canvas>
        <div id="customerDetails" class="mt-4">
            <h4>Customer Details</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Total Payment (KMF)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="customerDetailsBody"></tbody>
            </table>
        </div>
        <div id="rental-data"></div>

        <script>
            const BASE_URL = 'https://carrentcomores-reservation-api.onrender.com'; // Replace with your base URL

            // Fetch rental statistics from the server
            async function fetchRentalStatistics() {
                try {
                    const response = await fetch(`${BASE_URL}/rental-statistics`);
                    const data = await response.json();

                    if (data.success) {
                        displayRentalStatistics(data.data);
                        displayCustomerDetails(data.data.customerDetails);
                    } else {
                        console.error('Error fetching data:', data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            function displayRentalStatistics(statistics) {
                const monthlyTotals = statistics.monthlyTotals;
                const totalRentals = statistics.totalRentals;

                // Prepare data for the chart
                const labels = Object.keys(monthlyTotals);
                const prices = Object.values(monthlyTotals);

                // Update the chart
                const ctx = document.getElementById('priceChart').getContext('2d');
                const priceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Price (KMF)',
                            data: prices,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Display total rentals
                document.getElementById('totalRentals').textContent = `Total Rentals: KMF ${totalRentals}`;
            }

            function displayCustomerDetails(customerDetails) {
                const customerDetailsBody = document.getElementById('customerDetailsBody');
                customerDetailsBody.innerHTML = '';

                customerDetails.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.firstName}</td>
                        <td>${customer.lastName}</td>
                        <td>${customer.phone}</td>
                        <td>${customer.totalPayment}</td>
                        <td>${customer.status}</td>
                    `;
                    customerDetailsBody.appendChild(row);
                });
            }

            // Function to display sample customer data
            function displaySampleCustomerDetails() {
                displayCustomerDetails([]);
            }

            // Function to display sample rental statistics
            function displaySampleRentalStatistics() {
                const responseData = {
                    monthlyTotals: {},
                    totalRentals: 0,
                    customerDetails: []
                };
                displayRentalStatistics(responseData);
            }

            async function fetchRentalData() {
                try {
                    const response = await fetch(`${BASE_URL}/rental-statistics`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    // Display data in the rental-data div
                    document.getElementById('rental-data').innerText = JSON.stringify(data, null, 2); // Format the data for display
                } catch (error) {
                    console.error('Error fetching rental data:', error);
                    document.getElementById('rental-data').innerText = 'Failed to load rental data.';
                }
            }

            fetchRentalData(); // Call the function to fetch data
        </script>
    </div>
</body>
</html>

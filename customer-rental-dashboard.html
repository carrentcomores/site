<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Rental Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        #finalPrice {
            font-weight: bold;
            color: #28a745;
        }
        .nav-link {
            padding: 10px;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .navbar-nav .nav-link.active {
            color: white;
            background-color: #007bff; /* Adjust this color as needed for contrast */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="rental-statistics-dashboard.html">Rental Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customer-rental-dashboard.html">Customer Rental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">View Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Rent a Car</h2>
        <form id="rentalForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <select class="form-select" id="carType" required>
                    <option value="">Select a car</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                </select>
            </div>
            <div id="carDetails">
                <div class="mb-3">
                    <label for="mark" class="form-label">Mark</label>
                    <input type="text" class="form-control" id="mark" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="pickupDate" class="form-label">Pickup Date</label>
                <input type="date" class="form-control" id="pickupDate" required>
            </div>
            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" required>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget per Day (KMF)</label>
                <input type="number" class="form-control" id="budget" min="0" required>
            </div>
            <h3>Final Price: KMF <span id="finalPrice">0.00</span></h3>
            <button type="submit" class="btn btn-primary">Rent Car</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div id="rental-data"></div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        function updateFinalPrice() {
            const pickupDate = new Date(document.getElementById('pickupDate').value);
            const returnDate = new Date(document.getElementById('returnDate').value);
            const budget = parseFloat(document.getElementById('budget').value);

            const timeDifference = returnDate - pickupDate;
            const numberOfDays = Math.ceil(timeDifference / (1000 * 3600 * 24));
            const finalPrice = numberOfDays * budget;
            document.getElementById('finalPrice').innerText = finalPrice > 0 ? finalPrice.toFixed(2) : '0.00';
        }

        // Function to submit rental data
        function submitRentalData() {
            const rentalData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                carType: document.getElementById('carType').value,
                pickupDate: document.getElementById('pickupDate').value,
                returnDate: document.getElementById('returnDate').value
            };

            fetch('/submit-rental', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rentalData)
            }).then(response => response.json())
              .then(data => console.log(data.message));
        }

        // Add event listeners to inputs
        document.getElementById('pickupDate').addEventListener('input', updateFinalPrice);
        document.getElementById('returnDate').addEventListener('input', updateFinalPrice);
        document.getElementById('budget').addEventListener('input', updateFinalPrice);

        document.getElementById('rentalForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const rentalData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                budget: document.getElementById('budget').value,
                carType: document.getElementById('carType').value,
                pickupDate: document.getElementById('pickupDate').value,
                returnDate: document.getElementById('returnDate').value,
            };

            const response = await fetch('https://carrentcomores-reservation-api.onrender.com/api/rentals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rentalData)
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Rental successful:', data);
                alert('Car rented successfully!');
                window.location.href = 'https://carrentcomores-reservation-api.onrender.com/rental-statistics-dashboard.html';
            } else {
                const errorData = await response.json();
                alert('Failed to rent car: ' + errorData.message);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Rental Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        #finalPrice {
            font-weight: bold;
            color: #28a745;
        }
        .nav-link {
            padding: 10px;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .navbar-nav .nav-link.active {
            color: white;
            background-color: #007bff; /* Adjust this color as needed for contrast */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="rental-statistics-dashboard.html">Rental Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customer-rental-dashboard.html">Customer Rental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">View Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Rent a Car</h2>
        <form id="rentalForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <select class="form-select" id="carType" required>
                    <option value="">Select a car</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                </select>
            </div>
            <div id="carDetails">
                <div class="mb-3">
                    <label for="mark" class="form-label">Mark</label>
                    <input type="text" class="form-control" id="mark" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="pickupDate" class="form-label">Pickup Date</label>
                <input type="date" class="form-control" id="pickupDate" required>
            </div>
            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" required>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget (KMF)</label>
                <input type="number" class="form-control" id="budget" required>
            </div>
            <div class="mb-3">
                <h4 id="finalPrice">Final Price: KMF 0</h4>
            </div>
            <button type="submit" class="btn btn-primary">Rent Car</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div id="rental-data"></div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        document.getElementById('rentalForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const pickupDate = new Date(document.getElementById('pickupDate').value);
            const returnDate = new Date(document.getElementById('returnDate').value);
            const today = new Date();

            // Validate pickup date
            if (pickupDate < today) {
                alert('Pickup date cannot be in the past.');
                return;
            }

            // Validate return date
            if (returnDate < pickupDate) {
                alert('Return date must be after the pickup date.');
                return;
            }

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                carType: document.getElementById('carType').value,
                mark: document.getElementById('mark').value,
                model: document.getElementById('model').value,
                color: document.getElementById('color').value,
                pickupDate: document.getElementById('pickupDate').value,
                returnDate: document.getElementById('returnDate').value,
                budget: document.getElementById('budget').value
            };

            try {
                const response = await fetch(`${BASE_URL}/rent-car`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById('message').textContent = data.message;

                // Removed the redirect logic after renting a car
                // The original code for resetting the form remains
                document.getElementById('rentalForm').reset();
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });

        async function fetchRentalData() {
            try {
                const response = await fetch('https://carrentcomores-reservation-api.onrender.com/api/rentals'); // Adjust the endpoint as needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                // Display data in the rental-data div
                document.getElementById('rental-data').innerText = JSON.stringify(data, null, 2); // Format the data for display
            } catch (error) {
                console.error('Error fetching rental data:', error);
                document.getElementById('rental-data').innerText = 'Failed to load rental data.';
            }
        }

        fetchRentalData(); // Call the function to fetch data
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
